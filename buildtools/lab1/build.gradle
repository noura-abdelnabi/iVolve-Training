plugins {
    id 'java'
    id 'application'
}

group = 'com.ivolve'
version = '1.0'

// Move sourceCompatibility inside the java block
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
application {
	mainClass = 'com.ivolve.App' 
}

repositories {
    mavenCentral() 
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.ivolve.App'
        )
    }
    archiveBaseName.set("ivolve-app")
    archiveVersion.set("")
    archiveClassifier.set("")
}
